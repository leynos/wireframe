[package]
name = "wireframe"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1", features = ["derive"] }
bincode = "2"
tokio = { version = "1", default-features = false, features = ["net", "signal", "rt-multi-thread", "macros", "sync", "time"] }
futures = "0.3"
async-trait = "0.1"
bytes = "1"

[lints.clippy]
pedantic = "warn"
