[package]
name = "wireframe"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1", features = ["derive"] }
bincode = "2"
tokio = { version = "1", default-features = false, features = ["net", "signal", "rt-multi-thread", "macros", "sync", "time", "io-util"] }
tokio-util = { version = "0.7", features = ["rt"] }
futures = "0.3"
async-trait = "0.1"
bytes = "1"
log = "0.4"
dashmap = "5"
leaky-bucket = "1.1"
tracing = { version = ">=0.1.40, <0.2.0", features = ["log", "log-always"] }
metrics = { version = "0.24", optional = true }
metrics-exporter-prometheus = { version = "0.17", optional = true, features = ["http-listener"] }

[dev-dependencies]
rstest = "0.18.2"
wireframe_testing = { path = "./wireframe_testing" }
logtest = "^2.0"
proptest = "^1.0"
loom = "^0.7"
async-stream = "0.3"
tokio = { version = "1", default-features = false, features = ["test-util"] }
serial_test = "3.1"
metrics-util = "0.20"

[features]
default = ["metrics"]
metrics = ["dep:metrics", "dep:metrics-exporter-prometheus"]
advanced-tests = []

[lints.clippy]
pedantic = "warn"

