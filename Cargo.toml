[package]
name = "wireframe"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1", features = ["derive"] }
bincode = "2"
tokio = { version = "1", default-features = false, features = ["net", "signal", "rt-multi-thread", "macros", "sync", "time", "io-util"] }
futures = "0.3"
async-trait = "0.1"
bytes = "1"
log = "0.4"

[dev-dependencies]
rstest = "0.18.2"
wireframe_testing = { path = "wireframe_testing" }

[lints.clippy]
pedantic = "warn"
