[package]
name = "wireframe"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1", features = ["derive"] }
bincode = "2"
tokio = { version = "1", default-features = false, features = ["net", "signal", "rt-multi-thread", "macros", "sync", "time", "io-util"] }
tokio-util = { version = "0.7", features = ["rt"] }
futures = "0.3"
async-trait = "0.1"
bytes = "1"
byteorder = "1"
log = "0.4"
dashmap = "5"

[dev-dependencies]
rstest = "0.18.2"
wireframe_testing = { path = "./wireframe_testing" }
logtest = "^2.0"
proptest = "^1.0"
loom = "^0.7"
async-stream = "0.3"
serial_test = "3.1"

[features]
advanced-tests = []

[lints.clippy]
pedantic = "warn"
