# .github/dependabot.yml
version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    schedule:
      interval: "weekly"

  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "cargo"
    schedule:
      interval: "daily"
